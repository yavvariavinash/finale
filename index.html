<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Booking Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.3);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin: 5px 0 0;
    }
    .container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
    }
    .auth, .search-section, .results {
      margin-bottom: 30px;
    }
    input, button {
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin: 8px 0;
      width: 100%;
      font-size: 1rem;
    }
    button {
      background: #00c6ff;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #0096cc;
    }
    .hotel-card {
      background: #fff;
      color: #333;
      border-radius: 12px;
      margin: 15px 0;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
      overflow: hidden;
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
    }
    .hotel-card:hover {
      transform: scale(1.03);
    }
    .hotel-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .hotel-info {
      padding: 15px;
    }
    .hotel-info h3 {
      margin: 0 0 10px;
      color: #ff512f;
    }
    .hotel-info button {
      width: auto;
      padding: 10px 20px;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0,0,0,0.2);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üè® TravelEase Hotel Booking</h1>
    <p>Book hotels from anywhere with one registration. 100% free usage!</p>
  </header>

  <div class="container">
    <!-- Registration & Login -->
    <div class="auth" id="authSection">
      <h2>Register / Sign In</h2>
      <input type="text" id="username" placeholder="Enter Username">
      <input type="password" id="password" placeholder="Enter Password">
      <button onclick="register()">Register</button>
      <button onclick="login()">Sign In</button>
      <p id="authMsg"></p>
    </div>

    <!-- Search Hotels -->
    <div class="search-section hidden" id="searchSection">
      <h2>Search Hotels</h2>
      <input type="text" id="placeInput" placeholder="Enter City or Place (e.g. Goa)">
      <button onclick="searchHotels()">Search</button>
    </div>

    <!-- Results -->
    <div class="results hidden" id="resultsSection">
      <h2>Available Hotels</h2>
      <div id="hotelResults"></div>
    </div>
  </div>

  <footer>
    üåç Free to use demo | TravelEase ¬© 2025
  </footer>

  <script>
    // Registration
    function register() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user && pass) {
        localStorage.setItem('hotelUser', JSON.stringify({user, pass}));
        document.getElementById('authMsg').innerText = "‚úÖ Registration successful! Please Sign In.";
      } else {
        document.getElementById('authMsg').innerText = "‚ö†Ô∏è Enter username and password.";
      }
    }

    // Login
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const saved = JSON.parse(localStorage.getItem('hotelUser'));
      if (saved && saved.user === user && saved.pass === pass) {
        document.getElementById('authSection').classList.add('hidden');
        document.getElementById('searchSection').classList.remove('hidden');
        document.getElementById('resultsSection').classList.remove('hidden');
      } else {
        document.getElementById('authMsg').innerText = "‚ùå Invalid credentials or not registered.";
      }
    }

    // Demo Hotel Data with Photos
    const hotels = {
      "Delhi": [
        {name: "Taj Palace", img: "https://source.unsplash.com/800x400/?hotel,delhi"},
        {name: "The Oberoi", img: "https://source.unsplash.com/800x400/?luxury,delhi"},
        {name: "ITC Maurya", img: "https://source.unsplash.com/800x400/?resort,delhi"}
      ],
      "Goa": [
        {name: "Taj Exotica", img: "https://source.unsplash.com/800x400/?resort,goa"},
        {name: "Le M√©ridien", img: "https://source.unsplash.com/800x400/?hotel,goa"},
        {name: "Alila Diwa", img: "https://source.unsplash.com/800x400/?beach,goa"}
      ],
      "Mumbai": [
        {name: "The Taj Mahal Palace", img: "https://source.unsplash.com/800x400/?hotel,mumbai"},
        {name: "JW Marriott Juhu", img: "https://source.unsplash.com/800x400/?luxury,mumbai"},
        {name: "Trident Nariman Point", img: "https://source.unsplash.com/800x400/?resort,mumbai"}
      ]
    };

    // Search Hotels
    function searchHotels() {
      const place = document.getElementById('placeInput').value.trim();
      const resultsDiv = document.getElementById('hotelResults');
      resultsDiv.innerHTML = "";

      if (hotels[place]) {
        hotels[place].forEach(hotel => {
          const card = document.createElement("div");
          card.className = "hotel-card";
          card.innerHTML = `
            <img src="${hotel.img}" alt="${hotel.name}">
            <div class="hotel-info">
              <h3>${hotel.name}</h3>
              <button onclick="alert('‚úÖ Booking confirmed at ${hotel.name}!')">Book Now</button>
            </div>`;
          resultsDiv.appendChild(card);
        });
      } else {
        resultsDiv.innerHTML = "<p>No hotels found for this location.</p>";
      }
    }
  </script>
</body>
</html>
